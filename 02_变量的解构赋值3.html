<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <title>我就是TM要用ES6,让IE8见鬼去吧</title>
    <script src="./dist/babel.min.js"></script>
    <script src="./dist/polyfill.js"></script>
</head>
<body>
    <script type="text/babel">
        console.log(`
字符串也可以解构赋值。这是因为此时，
字符串被转换成了一个类似数组的对象。
`)
        const [a, b, c, d, e] = 'hello';
        console.log(a) // "h"
        console.log(b) // "e"
        console.log(c) // "l"
        console.log(d) // "l"
        console.log(e) // "o"

        console.log(`
函数的参数也可以使用解构赋值。
`)
        function add([x, y]){
            return x + y;
        }

        console.log(add([1, 2])); // 3


        console.log(`
函数参数的解构也可以使用默认值。
注意：function move({x = 0, y = 0}={})第二个大括号，
是为了处理move()这种无参调用的情况
`)
        function move({x = 0, y = 0}={}) {
            return [x, y];
        }

        console.log(move({x: 3, y: 8})); // [3, 8]
        console.log(move({x: 3}));
        console.log(move({}));
        console.log(move());
    </script>

</body>
</html>
