<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <title>我就是TM要用ES6,让IE8见鬼去吧</title>
    <script src="./dist/babel.min.js"></script>
    <script src="./dist/polyfill.js"></script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script type="text/babel">
        console.log(`
扩展运算符（spread）是三个点（...）。
它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。

该运算符主要用于函数调用。
该运算符将一个数组，变为参数序列。

由于扩展运算符可以展开数组，所以不再需要apply方法，将数组转为函数的参数了
// ES5 的写法
function f(x, y, z) {
  // ...
}
var args = [0, 1, 2];
f.apply(null, args);

// ES6的写法
function f(x, y, z) {
  // ...
}
let args = [0, 1, 2];
f(...args);
`)
        console.log(...[1,2,3]);

        console.log(document.querySelectorAll('div'))
        console.log([...document.querySelectorAll('div')])

        console.log(Math.max(...[14, 3, 77]))


        console.log(`
扩展运算符提供了复制数组的简便写法。
`)

        const a1 = [1, 2];
        // 写法一
        const a2 = [...a1];
        console.log(a2)
        // 写法二
        const [...a3] = a1;
        console.log(a3)

        console.log(`
合并数组
`)
        const arr1 = ['a', 'b'];
        const arr2 = ['c'];
        const arr3 = ['d', 'e'];
        console.log([...arr1,...arr2,...arr3])

        console.log(`
扩展运算符还可以将字符串转为真正的数组。
`)
        console.log([...'hello'])

        console.log(`
任何 Iterator 接口的对象（参阅 Iterator 一章），
都可以用扩展运算符转为真正的数组。
`)
        let nodeList = document.querySelectorAll('div');
        let array = [...nodeList];
        console.log(array)


    </script>
    <script>
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };

        // TypeError: Cannot spread non-iterable object.
        let arr = [...arrayLike];
    </script>
</body>
</html>
