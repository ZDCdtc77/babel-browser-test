<head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script type="text/babel">
        console.log(`
扩展运算符内部调用的是数据结构的 Iterator 接口，
因此只要具有 Iterator 接口的对象，
都可以使用扩展运算符，比如 Map 结构。
`)
        let map=new Map([
            [1,'one'],
            [2,'two'],
            [3,'three']
        ])
        map.set(4,'four');

        console.log(`
数组实例的find方法，用于找出第一个符合条件的数组成员。
它的参数是一个回调函数，所有数组成员依次执行该回调函数，
直到找出第一个返回值为true的成员，然后返回该成员。
如果没有符合条件的成员，则返回undefined。

[1, 5, 10, 15].find(function(value, index, arr) {
  return value > 9;
}) // 10
find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组。

数组实例的findIndex方法的用法与find方法非常类似，
返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
`)
        console.log([1, 4, -5, 10].find((n) => n < 0))

        console.log([1, 5, 10, 15].findIndex(function(value, index, arr) {
            return value > 9;
        })) // 2


        console.log(`
fill方法使用给定值，填充一个数组。

fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
`)
        console.log(new Array(3).fill(7))
        // [7, 7, 7]
    </script>

</body>
