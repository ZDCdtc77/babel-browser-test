<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <title>我就是TM要用ES6,让IE8见鬼去吧</title>
    <script src="./dist/babel.min.js"></script>
    <script src="./dist/polyfill.js"></script>
</head>
<body>
    <script type="text/babel">
        console.log(`
ES6 引入 rest 参数（形式为...变量名），用于获取函数的多余参数，
这样就不需要使用arguments对象了。
rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中。
`)
        function add(...values) {
            let sum = 0;

            for (var val of values) {
                sum += val;
            }

            return sum;
        }

        console.log(add(2, 5, 3)) // 10

        console.log(`
一个 rest 参数代替arguments变量的例子。
rest 参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。
`)
        function  sortNumbers() {
            return Array.prototype.slice.call(arguments).sort();
        }

        const  sortNum=(...nums)=>nums.sort();

        console.log(sortNum(3,1,2))
        console.log(sortNumbers(3,1,2))

        console.log(`
函数的name属性，返回该函数的函数名。
ES6 对这个属性的行为做出了一些修改。
如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，
而 ES6 的name属性会返回实际的函数名。
`)
        var f = function () {};
        console.log(f.name)

        console.log(`
Function构造函数返回的函数实例，name属性的值为anonymous。
bind返回的函数，name属性值会加上bound前缀。
`)
        console.log((new Function).name)

        function foo() {};
        console.log(foo.bind({}).name) // "bound foo"
    </script>
</body>
</html>
