<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge;chrome=1">
    <meta name="renderer" content="webkit">
    <title>我就是TM要用ES6,让IE8见鬼去吧</title>
    <script src="./dist/babel.min.js"></script>
    <script src="./dist/polyfill.js"></script>
</head>
<body>
    <script type="text/babel">
        console.log(`
传统上，JavaScript 只有indexOf方法，
可以用来确定一个字符串是否包含在另一个字符串中。
ES6 又提供了三种新方法。

includes()：返回布尔值，表示是否找到了参数字符串。
startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。

这三个方法都支持第二个参数，表示开始搜索的位置。
使用第二个参数n时，endsWith的行为与其他两个方法有所不同。
它针对前n个字符，而其他两个方法针对从第n个位置直到字符串结束。
`)
        let s = 'Hello world!';

        console.log(s.startsWith('Hello')) // true
        console.log(s.endsWith("!"))
        console.log(s.includes("o"))


        console.log(s.startsWith('world', 6)) // true
        console.log(s.endsWith('Hello', 5)) // true
        console.log(s.includes('Hello', 6)) // false

        console.log(`
repeat方法返回一个新字符串，表示将原字符串重复n次。
`)
        console.log('x'.repeat(3))
        console.log("na".repeat(0))

        console.log(`
ES2017 引入了字符串补全长度的功能。
如果某个字符串不够指定长度，会在头部或尾部补全。
padStart()用于头部补全，padEnd()用于尾部补全。
注意：这是2017的方法 竟然也可以 Babel好样的

如果省略第二个参数，默认使用空格补全长度。
`)
        console.log('x'.padStart(5, 'ab')) // 'ababx'
        console.log('x'.padStart(4, 'ab')) // 'abax'

        console.log('x'.padEnd(5, 'ab')) // 'xabab'
        console.log('x'.padEnd(4, 'ab')) // 'xaba'

        console.log('x'.padStart(4)) // '   x'
    </script>
</body>
</html>
